<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travel Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Adventure Travel Club</h1>
            <p>Begin your journey with fellow adventurers</p>
        </div>


        <form>
            <!-- Section 1: Personal Information -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Spongebob" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Squarepants" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="spongebob@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
            </div>


            <!-- Section 2: Adventure Preferences -->
            <div class="section">
                <h2>Adventure Preferences</h2>
                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" required>
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Preferred Activities</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="hiking">
                            <label for="hiking">Hiking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="climbing">
                            <label for="climbing">Rock Climbing</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="kayaking">
                            <label for="kayaking">Kayaking</label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label>Preferred Trip Duration</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="duration" id="weekend">
                            <label for="weekend">Weekend Trips</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="duration" id="week">
                            <label for="week">Week-long Adventures</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="duration" id="extended">
                            <label for="extended">Extended Expeditions</label>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Section 3: Additional Information -->
            <div class="section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="fitness">Fitness Level (1-10)</label>
                    <input type="range" id="fitness" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="about">Tell us about yourself</label>
                    <textarea id="about" rows="4">Share your experience and what excites you to join our club...</textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Profile Photo</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
            </div>


            <!-- Terms and Submit -->
            <div class="terms-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms,Conditions, and privacy policy</label>
                </div>
            </div>


            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>
</body>
</html>
